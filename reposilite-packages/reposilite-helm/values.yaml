# Default values for reposilite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dzikoysk/reposilite
  pullPolicy: Always

#
# Reposilite configuration
#
archiva:
  caCertsSecret:
  jvmExtraOpts: []

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

service:
  type: ClusterIP
  port: 80

persistance:
  enable: true
  #
  # Use the existingClaim to specify
  # a specific volume to claim
  #
  existingClaim:
  #
  # *OR*
  #
  # Specify the following values to capture a new claim
  # from a storage provider
  storageClass:
  requestSize: 20Gi